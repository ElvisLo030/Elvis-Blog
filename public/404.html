<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁面未找到 - 小羅の窩</title>
  <script>
    // 用於 SPA 路由的單頁面應用重定向
    const path = window.location.pathname;
    if (path !== '/') {
      // 保存請求的 URL 路徑到 sessionStorage
      sessionStorage.setItem('redirectPath', path);
    }
    // 重定向到首頁
    window.location.href = '/';
  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #4a9eff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      color: #4a9eff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode h1 {
      color: #5eafff;
    }
    .dark-mode a {
      color: #5eafff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>頁面未找到，正在重定向回首頁...</p>
    <p>如果沒有自動跳轉，請<a href="/">點擊這裡</a>返回主頁。</p>
  </div>
</body>
</html>
